    <section class="dashboardHeader"></section>
    <section class="contentArea">
      <div class="inputMedicine">
        <div class="pageTitle">
          <h3>Sell Medicine</h3>
        </div>
        <div class="row">
          <div class="form-container col-lg-7 col-md-5">
            <div class="MedicineData">
              <div class="inputForm formbox">
                <form class="inputMedicineForm">
                  <div class="form-group">
                    <label for="medicineName">Medicine Name</label>
                    <input
                      type="text"
                      class="medicineName controller"
                      id="medicineName"
                    />
                  </div>
                  <div class="form-group">
                    <label for="medicineQuantity">Quantity</label>
                    <input
                      type="number"
                      value="1"
                      id="medicineQuantity"
                      class="controller"
                    />
                  </div>
                  <div class="form-group">
                    <label for="medicinePrice">Price</label>
                    <input
                      type="number"
                      value="0.00"
                      step="0.01"
                      id="medicinePrice"
                      class="controller"
                    />
                  </div>
                  <div class="addToEnvoice form-group">
                    <button type="submit" onclick="addToEnvoice()" >Add to Invoice</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section class="contentArea invoice">
      <div class="invoicePaper">
        <div class="invoiceHeader">
          <div class="invoiceLogo">
            <img class="img-fluid" src="/assets/images/Logo.png" />
            <h3>invoice Id</h3>
            <h3>Pharmacy Name</h3>
          </div>
          <div class="invoiceDate">
            <!-- <div id="invoicedate"></div> -->
            22-4-2022
          </div>
        </div>
        <div class="invoiceContent">
          <table class="invoiceDetaile">
            <tr>
              <th>Medicine Name</th>
              <th>Medicine Quantity</th>
              <th>Price of One</th>
              <th>total Price</th>
            </tr>
            <tbody id="invoiceTabelBody">
              <tr>
                <td>Medicine</td>
                <td>quantity</td>
                <td>price of one</td>
                <td>total Price</td>
                <td><button class="editOnMedicine">Edit</button></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      <div class="EditOnInvoice">
        <input type="submit" value="Save Invoice" />
        <button class="">Print Invoice</button>
      </div>
    </section>
